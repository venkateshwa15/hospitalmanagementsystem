<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's Page</title>
    <link rel="stylesheet" href="patient1.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <style>
        .c {
            height: 500px;
            width: 650px;
        }
        .p1 {
            font-size: 60px;
        }
        .n {
            margin-top: 200px;
            margin-left: 60px;
        }
        .p2 {
            font-size: 25px;
            color: grey;
        }
        .p3 {
            font-size: 25px;
            margin-left: 70px;
            width: 300px;
        }
        .p4 {
            width: 300px;
            font-size: 25px;
        }  
        .p5 {
            font-size: 25px;
            width: 300px;
            color: grey;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Patient's page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="home.html">
              Home
              <span class="sr-only">(current)</span>
            </a>
            <a class="nav-link" href="#">Dashboard</a>
            <a class="nav-link" href="#">logout</a>
          </div>
        </div>
    </nav>
    <div class="d-flex flex-row k">
        <div class="n">
            <img src="https://img.freepik.com/free-photo/indian-doctor-receives-patient-tells-him-about-results-tests-medicine-health_496169-2765.jpg?w=1380&t=st=1708504883~exp=1708505483~hmac=cfa2e6e13119656f367ce2c9c8201d72a681f5049e5dc7fbb84fe39819685981" class="c"/>
        </div>
        <div class="n text-center">
            <p class="p1">BOOK APPOINTMENT</p>
            <p class="p2">Now you can get an appointment. We will get back to you and fix a meeting with doctors.</p>
            <input type="text" id="fname" placeholder="Full Name" class="p4">
            <input type="text" id="phone" placeholder="Phone Number" class="p3"><br/>
            <input type="date" id="date" placeholder="mm/dd/yyyy" class="p5 mt-4">
            <input type="time" id="time"  class="p3"><br/>
            <textarea cols="90" rows="8" class="mt-4" placeholder="Symptoms" id="symptoms"></textarea>
            <button class="btn btn-primary text-center mt-3" id="submitBtn">Submit</button>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            const fname = document.getElementById('fname').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const symptoms = document.getElementById('symptoms').value;

            if (!fname || !phone || !date || !time || !symptoms) {
                alert("Please fill in all required fields.");
                return;
            }

            const formData = {
                fname: fname,
                phone: phone,
                date: date,
                time: time,
                symptoms: symptoms
            };

            localStorage.setItem('formData', JSON.stringify(formData));
        });
    </script>
</body>
</html>
