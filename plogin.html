<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
            .p2
        {
            background-color: lavender;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .p3
        {
                height:80%;
                width: 350px;
                border: 2px solid black;
                margin: 30px 20px 30px 40px;
                margin-bottom: 50px;
                border-radius: 8px;
        }
        .p4
        {
            text-align: center;
            font-size: 50px;
            margin-top: 25px;
            font-weight:bold;
        }
        .p5
        {
            margin: 30px;
            padding-left: 20px;
        }
        input
        {
            height: 25px;
            width:100%;
            border: 0;
            margin-top: 5px;
            margin-bottom: auto;
            background-color: lavender;
            border-bottom:2px solid black ;
        }
        .p6
        {
            text-align: right;
            margin-bottom: 15px;
        }
        button
        {
            width:100%;
            border-radius: 9px;
            height:30px;
            background-color:lavender;
            font-weight: bold;
        }
        .j
        {
            display: flex;
            justify-content: center;
            margin-right:24%;
        }
        i{
            padding-left:5% ;
        }
        footer
        {
            text-align: center;
            margin-top: 35%;
        }
        a{
            display: block;
            text-decoration: none;
            margin-top: 5%;
        }
        ion-icon
        {
            position: relative;
           left:250px;
           bottom:20px;
        }
    </style>
</head>
<body>
    <div class="p2">
        <div class="p3">
            <div class="p4">
                Patient Login 
            </div>
            <div class="p5">
                <form id="loginForm" onsubmit="return validateForm()">
                    <label for="username">Username</label>
                    <div>
                        <input id="usernameInput" type="text" placeholder="Type your name" required>
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </div>
                    <div class="p7">
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <input id="passwordInput" type="password" placeholder="Type Your Password" required>
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>
                    <div class="p6">
                        <label for="forgot" style="margin-bottom: 15px;">Forgot Password?</label>
                    </div>
                   <a href="patient2.html"> <button type="submit">LOGIN</button></a>
                    <p style="text-align: center;margin: top 10px; font-size: 15px;">or Skip By Using</p>
                    <div class="j">
                        <i class="bi bi-google"></i>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter"></i>
                    </div>
                </form>
            </div>
            <footer>
                Or Sign Up Using
                <a href="1111.html">SignUp</a>
            </footer>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

           
            if (username === "patient" && password === "patient123") {
                
                window.location.href = "patient2.html";
                return false;
            } else {
                
                alert("Invalid username or password");
                return false; 
            }
        }
    </script>
</body>
</html>
